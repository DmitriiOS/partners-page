<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Partners page</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <section class="logo">
                <a class="logo__main" href="#"><img src="./images/main-logo.png" alt="main logo"></a>
                <a class="logo__user" href="#"><img src="./images/profile-logo.png" alt="profile logo"></a>
            </section>
    
            <form class="header__searchbar searchbar">
                <label class="searchbar__icon" for="search"><img src="./images/search.png" alt="search"></label>
                <input class="searchbar-input" type="text" id="search" name="search" placeholder="Найти...">
            </form>
    
            <section class="user-info">
                <p class="user-info__name">Константин</p>
                <img class="user-info__image" src="./images/user-image.png" alt="user image">
            </section>
        </nav>
    </header>

    <main class="main">
        <h1 class="main__title">наши партнеры</h1>

        <section class="partners-list">
            <button class="item">
                <img class="item__image" src="./images/Logo1.png" alt="company one logo">
            </button>

            <button class="item">
                <img class="item__image" src="./images/Logo2.png" alt="company two logo">
            </button>

            <button class="item">
                <img class="item__image" src="./images/Logo3.png" alt="company three logo">
            </button>

            <button class="item">
                <img class="item__image" src="./images/Logo4.png" alt="company four logo">
            </button>

            <button class="item">
                <img class="item__image" src="./images/Logo5.png" alt="company five logo">
            </button>

            <button class="item">
                <img class="item__image" src="./images/Logo6.png" alt="company six logo">
            </button>

            <button class="item">
                <img class="item__image" src="./images/Logo7.png" alt="company seven logo">
            </button>
        </section>
    </main>
</body>
</html>
